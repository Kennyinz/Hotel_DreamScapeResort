<!DOCTYPE html>
<html>
    <center>
<head>
    <title>Formulario de Pago por PayPal</title>
    <link rel="stylesheet" href="styles.css">
    <img src="ppp.jpg" alt="" width="300" height="200">
</head>
<body>
        <h1>Formulario de Pago por <br> PayPal</h1>
    <form action="procesar_pago.php" method="post">
        <label for="nombre_tarjeta">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" placeholder="Ejemplo: Alex Torres" required><br><br>
        
        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" placeholder="1234 1234 1234 1234" required><br><br>
        
        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/YY" required><br><br>
        
        <label for="codigo_seguridad">Código de Seguridad:</label>
        <input type="text" id="CVV" name="CVV" placeholder="CVV" required><br><br>
        
        <input type="submit" value="Pagar">
    </form>
</body>
</center>
</html>
